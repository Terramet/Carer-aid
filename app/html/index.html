<!DOCTYPE html>
<html>
<head>
    <!-- application css -->
    <link media="screen" href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
</head>
<body class="unselectable">

    <div class="">
    </div>
    <script src="main.js" type="text/javascript"></script>

    <div id="DisplayLabel" style="display:none; text-align:center">Connected</div>

    <form method="post" onsubmit="return false;" autocomplete="on" id="IPentry" style="visibility: visible;">
        <h4 style="text-align:center;">Please enter the IP Address of the robot below</h4>
        <input type="text" id="IP" placeholder="IP Address" tabindex="1" required autofocus>
        <input style="float: right;" type="submit" onclick="createSession()">
    </form>

    <form method="post" onsubmit="return false;" autocomplete="on" id="executionForm">
        <h4 style="text-align:center;">Behaviour Execution</h4>
        <button style="float: left; width: 49%" onclick="repeatBehaviour()">Repeat</button>
        <button style="float: right; width: 49%" onclick="startBehaviour()">Next</button>
        <input style="margin-bottom: 10px; margin-top: 5px" type="text" id="sayText" placeholder="Enter text to say" tabindex="3" autofocus>
        <input style="float: right; margin-bottom: 10px; margin-top: 7px" type="submit" onclick="say()">
        <button style="float: left; width: 49%" onclick="positiveBehaviour()">Positive</button>
        <button style="float: right; width: 49%" onclick="negativeBehaviour()">Negative</button>
        <button style="float: centre; width: 100%;" onclick="stopBehaviour()">STOP</button>
    </form>

    <ol id="BehaveList">
    </ol>

    <!-- qimessaging & jquery stuff -->
    <script src="libs/qimessaging/1.0/jquery.min.js"></script>
    <script src="libs/qimessaging/1.0/qimessaging.js"></script>
    <script src="libs/qimessaging/1.0/socket.io.min.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/Robot.js"></script>

</body>
</html>
